<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Evarugs в твоём городе</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__telephone">
            <div class="header__telephone-img">
              <img src="./img/phone.svg" alt="иконка телефона">
            </div>
            <div class="header__telephone-text">
              <span>+375 29 292-29-29 (VEL)</span>
              <span>+375 33 333-33-33 (МТС)</span>
            </div>
          </div>
          <div class="header__maps">
            <div class="header__maps-img">
              <img src="./img/maps.svg" alt="иконка карты">
            </div>
            <span>Ваш город</span>
          </div>
          <div class="header__instagram">
            <div class="header__instagram-img">
              <img src="./img/instagram.svg" alt="иконка инстаграма">
            </div>
            <span>посетите нашу страницу</span>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__instagram">
            <h3 class="footer__header">Мы в социальных сетях</h3>
            <div class="footer__instagram-img">
              <img src="./img/instagram-footer.png" alt="иконка инстаграма">
            </div>
          </div>
          <div class="footer__telephone">
            <h3 class="footer__header">Контактные телефоны</h3>
            <ul>
              <li>+375 29 292-29-29 (VEL)</li>
              <li>+375 33 333-33-33 (МТС)</li>
            </ul>
          </div>
          <div class="footer__about">
            <h3 class="footer__header">О нас</h3>
            <ul>
              <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
              <li>Ваш город</li>
            </ul>
          </div>
          <div class="footer__decor-1">
            <img src="./img/decor-small.svg" alt="decor-small">
          </div>
          <div class="footer__decor-2">
            <img src="./img/decor-big.svg" alt="decor-big">
          </div>
        </div>
    </footer>
  </body>
</html>
